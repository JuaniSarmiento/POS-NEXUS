# AutomÃ¡ticamente ejecuta tests en cada push y pull request.
# ==============================================================================

name: Tests y Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Servicio de PostgreSQL para tests
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: nexuspos
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: nexus_pos_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ðŸ Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ðŸ“¦ Instalar uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: ðŸ“š Instalar dependencias
      run: |
        uv pip install -e ".[dev]"

    - name: ðŸ” Lint con Ruff
      run: |
        uv run ruff check .
      continue-on-error: true  # No detener CI por errores de linting

    - name: ðŸ§ª Ejecutar tests con pytest
      env:
        # Variables de entorno para tests
        POSTGRES_SERVER: localhost
        POSTGRES_USER: nexuspos
        POSTGRES_PASSWORD: testpassword
        POSTGRES_DB: nexus_pos_test
        POSTGRES_PORT: 5432
        SECRET_KEY: test-secret-key-for-ci-only-not-for-production
        ALGORITHM: HS256
        ACCESS_TOKEN_EXPIRE_MINUTES: 10080
      run: |
        uv run pytest \
          --cov=app \
          --cov-report=term-missing \
          --cov-report=xml \
          --cov-fail-under=80 \
          -v \
          tests/

    - name: ðŸ“Š Upload coverage to Codecov (opcional)
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: âœ… Test Summary
      if: always()
      run: |
        echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "All tests passed! âœ¨" >> $GITHUB_STEP_SUMMARY
